#Datenbankverbindung
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fbs
#
# Verwendetes Schema der DB
spring.datasource.hikari.schema=otm
#
# Datenbankeinstelllungen
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#
# Server einstellungen
server.port=8080
server.tomcat.uri-encoding=UTF-8
# !!! Automatisches erstellen von Tables !!! Wichtig beim ersten Start !!!
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# Parallelisieren von Query und Rendern von HTML erlauben
spring.jpa.open-in-view=true
spring.main.allow-circular-references=true
#
# Mappingstrategie zum Auslesen der Datensaetze aus der DB
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#
# Strategie beim autom. Erstellen von Tables,Columns, Indicies....
# camelCaseInDB spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#
# SQL Einstellungen
spring.jpa.show-sql=false
#
#Logging Je hoeher das Level, desto weniger wird ausgegeben
logging.level.sql=warn
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.org.hibernate=warn
logging.level.org.springframework.web=warn
logging.level.org.springframework.web.servlet.DispatcherServlet=warn
#
# Custom Config
spring.datasource.hikari.data-source-properties=stringtype=unspecified
cookie-session-maxCookieUpdateDelayMinutes=240
cookie-session-maxCookieLifeTimeMinutes=480
app-name-use-reason-description=Compromise
app-name=.
ldap-project=your-ldap-project
ldap-server-address=ldaps://lalala.com:636
ldap-server-password=ikaCqdeHiOKcZ8PitkDz
pdf-export-directory=/opt/pdfs


